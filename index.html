<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather APP</title>
    <script
      src="https://kit.fontawesome.com/53fe7a79c3.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/styles.css" />
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  </head>
  <body>
    <div class="container">
      <div class="card weather-card">
        <div class="card-body">
          <div class="enter-city-row ">
            <form id="enter-city">
              <label class="form-label">Enter a city:</label>
              <input type="text" autofocus id="city-value" class="enter-city-input" />
              <input type="submit" value="" class="btn btn-info"/>
            </form>
            <button class="btn btn-warning current-button" id="current-location">Current location</button>

          </div>

          <div class="row weather-info-row">
            <div class="col-lg-4">
              <h1 id="city">Valencia</h1>
              <p id="day-and-time"> 
              </p>
            </div>
            <div class="col-lg-4">

<div class="row ">
  <div class="col-8"><p class="degrees"><span  id="degrees">13</span>º</p>


</div>
  <div class="col-4">
<p>6º C</p>
<hr>
<p><span class="max-temp">18º C</span></p>

  </div>
</div>

            </div>
            <div class="col-lg-4 weather-icon">

<p><i class="fas fa-cloud-sun"></i></p>
<h2>Partly clouded</h2>


            </div>
          </div>

          <div class="row forecast-row">
            <div class="col-xl-2 col-lg-4 col-md-6">
<div class="card">

<div class="card-body">

<h3>Monday</h3>
<p><i class="fas fa-sun forecast-icon"></i></p>
<p>6º C | <span class="max-temp">18º C</span></p>
  </div>
</div>

</div>
 <div class="col-xl-2 col-lg-4 col-md-6">
<div class="card">

<div class="card-body">

<h3>Tuesday</h3>
<p><i class="fas fa-cloud-sun forecast-icon"></i></p>
<p>6º C | <span class="max-temp">18º C</span></p>
  </div>
</div>

</div>
 <div class="col-xl-2 col-lg-4 col-md-6">
<div class="card">

<div class="card-body">

<h3>Wednesday</h3>
<p><i class="fas fa-cloud-sun-rain forecast-icon"></i></p>
<p>6º C | <span class="max-temp">18º C</span></p>
  </div>
</div>

</div>
 <div class="col-xl-2 col-lg-4 col-md-6">
<div class="card">

<div class="card-body">

<h3>Thursday</h3>
<p><i class="fas fa-cloud-sun-rain forecast-icon"></i></p>
<p>6º C | <span class="max-temp">18º C</span></p>
  </div>
</div>

</div>
 <div class="col-xl-2 col-lg-4 col-md-6">
<div class="card">

<div class="card-body">

<h3>Friday</h3>
<p><i class="fas fa-cloud-showers-heavy forecast-icon"></i></p>
<p>6º C | <span class="max-temp">18º C</span></p>
  </div>
</div>

</div>
 <div class="col-xl-2 col-lg-4 col-md-6">
<div class="card">

<div class="card-body">

<h3>Saturday</h3>
<p><i class="fas fa-cloud-showers-heavy forecast-icon"></i></p>
<p>6º C | <span class="max-temp">18º C</span></p>
  </div>
</div>

</div>



            </div>
          
          </div>
        </div>
        <div class="signature"><p><a href="https://github.com/annaraga/weather-app" target="_blank">Open-source code</a> by Anna Raga</p></div>
      </div>

    </div>
    <script src="src/index.js"></script>
  </body>
</html>
